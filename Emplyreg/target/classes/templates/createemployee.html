<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Employee Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employee}">Employee Management</a>
            </li>

        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Employees </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/addemply}" class = "btn btn-primary btn-sm mb-3"> Add Employee</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> fname</th>
            <th> lname</th>
            <th>email </th>
            <th>salary</th>
            <th>dob</th>
            <th>mobileno</th>
            <th>age</th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "emply: ${emply}">
            <td th:text = "${emply.fname}"></td>
            <td th:text = "${emply.lname}"></td>
            <td th:text = "${emply.email}"></td>
            <td th:text = "${emply.age}"></td>
            <td th:text = "${emply.dob}"></td>
            <td th:text = "${emply.salary}"></td>
            <td th:text = "${emply.mobileno}"></td>
            <td>
                <a th:href = "@{/updateemply)}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/employ/{id}(id=${emply.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
